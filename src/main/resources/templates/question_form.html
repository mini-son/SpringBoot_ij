<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <!--CSRT자동생성을 하기위해 th:action속성은 제거,CSRF값을 설정하기 위한 hidden을 추가한다.
        폼의 action속성의 값은 question_form의 브라우저의 현재 url을 기준으로 설정된다.
        즉 수정버튼을 클릭해서 폼이 보여지는 경우는 action="/qustion/modify/질문번호" method="post"
        등록버튼을 클릭해서 폼이 보여지는 경우는 action="/qustion/add" method="post"-->
    <form id="questionForm" th:object="${questionForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <!--유효성검사시 에러메세지 출력영역-->
        <div th:replace="~{form_errors::formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" th:field="*{subject}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" id="content" class="form-control" rows="8"></textarea>
        </div>
        <input type="submit" value="질문저장(등록,수정)" class="btn btn-primary my-2"/>
    </form>
</div>
</html>
